<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>D3 Bar Chart</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
        }
        svg {
            background: #f5f5f5;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
<script>
    const w = 1400;
    const h = 820;
    const padding = 100;

    fetch("https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json")
        .then(res => res.json())
        .then(json => {
            const gdpData = json.data;


            const dates = gdpData.map(d => new Date(d[0]));
            const gdps  = gdpData.map(d => d[1]);


            const svg = d3
                .select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);


            svg.append("text")
                .attr("id", "title")
                .attr("x", w / 2)
                .attr("y", 30)
                .attr("text-anchor", "middle")
                .text("United States GDP")
                .attr("font-size", "23px");


            const xScale = d3.scaleTime()
                .domain(d3.extent(dates))
                .range([padding, w - padding]);


            const yScale = d3.scaleLinear()
                .domain([0, d3.max(gdps)])
                .range([h - padding, padding]);


            const xAxis = d3.axisBottom(xScale)
                .ticks(d3.timeYear.every(5))
                .tickFormat(d3.timeFormat("%Y"));

            const yAxis = d3.axisLeft(yScale);
            svg.append("text")
                .attr("id", "y-label")
                .attr("transform", "rotate(-90)")
                .attr("x", -h / 2)
                .attr("y", padding - 70)
                .attr("text-anchor", "middle")
                .attr("font-size", "22px")
                .text("Gross Domestic Product");

            function formatQuarter(dateString) {
                const date = new Date(dateString);
                const year = date.getFullYear();

                const month = date.getMonth();

                const quarter =
                    month === 0 ? "Q1" :
                        month === 3 ? "Q2" :
                            month === 6 ? "Q3" :
                                month === 9 ? "Q4" : "";

                return `${year} ${quarter}`;
            }

            const tooltip = d3.select("body")
                .append("div")
                .attr("id", "tooltip")
                .style("opacity", 0)
                .style("position", "absolute")
                .style("background", "#c7d4e2")
                .style("color", "black")
                .style("padding", "20px 30px")
                .style("border-radius", "10px")
                .style("box-shadow", "0 0 25px rgba(0,0,0,0.3)")
                .style("font-size", "24px")
                .style("text-align", "center")
                .style("pointer-events", "none");

            const barWidth = (w - 2 * padding) / gdpData.length;
            svg.selectAll(".bar")
                .data(gdpData)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => xScale(new Date(d[0])))
                .attr("y", d => yScale(d[1]))
                .attr("width", barWidth)
                .attr("height", d => h - padding - yScale(d[1]))
                .attr("fill", "steelblue")
                .attr("data-date", d => d[0])
                .attr("data-gdp", d => d[1])
                .on("mouseover", function(event, d) {
                    tooltip
                        .style("opacity", 1)
                        .html(`${formatQuarter(d[0])}<br>$ ${d[1]} Billion`)
                        .attr("data-date", d[0])
                        .style("left", event.pageX + 20 + "px")
                        .style("top", event.pageY - 20 + "px");
                })
                .on("mouseout", function() {
                    tooltip.style("opacity", 0);
                });
            ;


            svg.append("g")
                .attr("id", "x-axis")
                .attr("transform", `translate(0, ${h - padding})`)
                .call(xAxis);

            svg.append("g")
                .attr("id", "y-axis")
                .attr("transform", `translate(${padding}, 0)`)
                .call(yAxis);
        });
</script>
</body>
</html>
